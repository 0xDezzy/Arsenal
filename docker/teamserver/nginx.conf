worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    upstream arsenal-teamserver {
        server arsenal_teamserver_1;
        server arsenal_teamserver_2;
    }

    ssl_certificate /etc/nginx/certs/arsenal.cert;
    ssl_certificate_key /etc/nginx/certs/arsenal.key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;

    server {
        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;

        location / {
            proxy_pass         http://arsenal-teamserver;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }
}